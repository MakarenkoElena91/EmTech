<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Draw a digit</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #digitCanvas {
            background: #000000;
            border: 1px dotted black;
        }
        #title {
            width: 800px;
            margin: 0 auto;
            text-align: center;
            margin-top: 30px;
        }

        #content {
            width: 200px;
            height: 200px;
            margin: 0 auto;

        }
    </style>
</head>

<body>
    <div id="title">
        <h2> html canvas</h2>
    </div>
    <div id="content">
        <canvas id="digitCanvas"></canvas>
    </div>
    <button type="button" id="clearButton" onclick="clearArea();return false;">Clear</button>
    <button type="submit" id="guessButton">Guess</button>
    <textarea class="form-control" id="guess"  placeholder="Guessed number"></textarea>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/generate.js"></script>

   </body>

</html>
